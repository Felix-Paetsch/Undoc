{{define "query_actions"}}

<div id="seach_found_title" hx-swap-oob="innerHTML">
    {{range .TitleMatches}}
        <div class="text-l font-bold hover:text-red-500 cursor-pointer p-1 pl-4 mt-2 border-l-2 border-neutral-800">
            <a href="/doc?file={{.FilePath}}">{{.Title}}</a>
        </div>
    {{end}}
</div>


<div id="seach_content_title" hx-swap-oob="innerHTML">
    {{range .ContentMatches}}
        <div class="text-l font-bold hover:text-red-500 cursor-pointer p-1 pl-4 mt-2 border-l-2 border-neutral-800">
            <a href="/doc?file={{.FilePath}}">{{.Title}}</a>
        </div>
    {{end}}
</div>

{{end}}
